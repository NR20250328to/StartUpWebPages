<!DOCTYPE html>　<!--これはドキュメントタイプ宣言であり、HTMLのバージョンを示す物-->
<html lang="ja"> <!--日本語のアクセシビリティは上がるが、JSで英語表示にしても英語のアクセシビリティは上がらない、標準言語を指定しているだけ-->
  
<head> <!--グローバル属性 ドキュメントが iframe の srcdoc で指定されたものである場合、もしくは、title 情報が上位のプロトコルで指定された場合は、title 要素は 0 個でもよい。
            また、メタデータ等、情報記載やアイコン情報などを指定する-->
    <title>test</title> <!-- タイトルはブラウザや検索結果に表示 -->
</head>

    <header> <!-- ヘッダー部分 -->
        <h1>test</h1> <!-- ページのタイトルとして表示 -->
        <nav> <!-- ナビゲーションを追加 -->
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">概要</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <!-- その他のコンテンツ -->
    <p>ここにメインコンテンツを記載します。</p>
<body>
<header> <!--ヘッダー情報としてタイトルやナビゲーションなどを含むことが一般的です。Headerを使う事で、検索エンジンがタイトル部分を主要部分として捉え、SEO対策に有利であり、構造化されたサイトに有利-->
</header>
</body>
</html>　<!--HyperTextMarkupLanguageマークアップ言語と呼ばれている所、HTMLで記載されている事が明示されている-->
